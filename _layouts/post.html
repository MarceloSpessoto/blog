---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  Written by
  {% if page.author_website %}
  <a href="{{ page.author_website }}"> {{ page.author }} </a>,
  {% else %}
  {{ page.author }},
  {% endif %}
  published on {{ page.date }}
  <hr>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
